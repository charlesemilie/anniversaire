<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√ânigme 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 2.8em;
      color: #b22222;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
      max-width: 600px;
      color: #555;
    }

    input[type="text"] {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #b22222;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #8b1a1a;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    #indice {
      margin-top: 15px;
      font-style: italic;
      color: #8b1a1a;
      display: none;
      max-width: 600px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      width: 100%;

    }
  </style>
</head>
<body>
  <h1>√ânigme 2</h1>
  <p>Devine le nombre de jours qui nous s√©parent</p>

    function afficherIndice() {
      const indice = document.getElementById("indice");
      if (indice.style.display === "none") {
        indice.style.display = "block";
      } else {
        indice.style.display = "none";
      }
    }
  </script>
</body>
</html>

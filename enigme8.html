<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>√ânigme 8</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 2.8em;
      color: #b22222;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
      max-width: 600px;
      color: #555;
    }

    #lettres-melangees {
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 4px;
      margin: 15px;
      color: #b22222;
    }

    #lettres-fixees {
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 4px;
      margin: 15px;
      color: green;
    }

    input[type="text"] {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #b22222;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #8b1a1a;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>√ânigme 8</h1>
  <p>Un phrase √† dire avec la main comme √ßa ü§ô</p>

  <p id="lettres-melangees"></p> <!-- Lettres en d√©sordre -->
  <p id="lettres-fixees"></p> <!-- Lettres fix√©es en bas -->

  <input type="text" id="reponse" placeholder="Ta r√©ponse..." />
  <br />
  <button onclick="verifierReponse()">Valider</button>
  <div id="message" class="error"></div>

  <footer>Tu progresses petit √† petit vers la r√©compense...</footer>

  <script>
    const bonneReponse = "Gravel man !";
    let lettresMelangees = bonneReponse.split('').sort(() => Math.random() - 0.5);
    let lettresFixees = Array(bonneReponse.length).fill("");

    function afficherLettres() {
        document.getElementById("lettres-melangees").textContent = lettresMelangees.join("");
        document.getElementById("lettres-fixees").textContent = lettresFixees.join("");
    }

    function verifierReponse() {
        const saisie = document.getElementById("reponse").value.trim();
        const message = document.getElementById("message");

        if (saisie === bonneReponse) {
            const progress = JSON.parse(localStorage.getItem('progress')) || {};
            progress['enigme8'] = true;
            localStorage.setItem('progress', JSON.stringify(progress));
            message.className = "success";
            message.textContent = "Bonne r√©ponse ! Redirection...";
            setTimeout(() => window.location.href = "accueil.html", 1500);
        } else {
            message.className = "error";
            message.textContent = "Essaie encore... üßê";

            // Trouver la prochaine lettre correcte √† fixer
            let indexFixe = lettresFixees.findIndex(l => l === "");
            if (indexFixe !== -1) {
                lettresFixees[indexFixe] = bonneReponse[indexFixe]; // Fixer la lettre correcte
                lettresMelangees = lettresMelangees.filter(l => l !== bonneReponse[indexFixe]); // Supprimer de la ligne du haut
            }

            afficherLettres(); // Mettre √† jour l'affichage
        }
    }

    afficherLettres(); // Afficher les lettres m√©lang√©es d√®s le chargement
</script>

</body>
</html>

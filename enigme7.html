<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ã‰nigme 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 2.8em;
      color: #b22222;
      margin-bottom: 20px;
    }

    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: 310px;
    }

    .puzzle-piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      cursor: grab;
      border: 2px solid #b22222;
    }

    .puzzle-piece:active {
      cursor: grabbing;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #b22222;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #8b1a1a;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Ã‰nigme 7 : Reconstitue le puzzle</h1>
  <div id="puzzle-container"></div>
  <button onclick="verifierPuzzle()">Valider</button>
  <div id="message"></div>

  <footer>Tu progresses petit Ã  petit vers la rÃ©compense...</footer>

  <script>
    const puzzleContainer = document.getElementById("puzzle-container");
    let positions = [...Array(9).keys()];
    positions.sort(() => Math.random() - 0.5); // MÃ©langer les morceaux

    function createPuzzle() {
      puzzleContainer.innerHTML = "";
      positions.forEach((pos, index) => {
        const piece = document.createElement("div");
        piece.classList.add("puzzle-piece");
        piece.style.backgroundImage = "url('images/image6.jpg')"; // Image dÃ©finie
        piece.style.backgroundPosition = `${(pos % 3) * -100}px ${(Math.floor(pos / 3)) * -100}px`;
        piece.dataset.index = index;

        // Drag & Drop
        piece.draggable = true;
        piece.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text", index);
        });

        piece.addEventListener("dragover", (e) => {
          e.preventDefault();
        });

        piece.addEventListener("drop", (e) => {
          e.preventDefault();
          const draggedIndex = e.dataTransfer.getData("text");
          [positions[index], positions[draggedIndex]] = [positions[draggedIndex], positions[index]];
          actualiserAffichage();
        });

        puzzleContainer.appendChild(piece);
      });
    }

    function actualiserAffichage() {
      document.querySelectorAll(".puzzle-piece").forEach((piece, i) => {
        const pos = positions[i];
        piece.style.backgroundPosition = `${(pos % 3) * -100}px ${(Math.floor(pos / 3)) * -100}px`;
      });
    }

    function verifierPuzzle() {
      const message = document.getElementById("message");
      if (positions.every((val, i) => val === i)) {
        message.className = "success";
        message.textContent = "Bonne rÃ©ponse ! Redirection...";
        
        // Stocker la progression
        const progress = JSON.parse(localStorage.getItem('progress')) || {};
        progress['enigme7'] = true;
        localStorage.setItem('progress', JSON.stringify(progress));

        setTimeout(() => window.location.href = "accueil.html", 1500);
      } else {
        message.className = "error";
        message.textContent = "Essaie encore... ðŸ˜‰";
      }
    }

    createPuzzle(); // GÃ©nÃ©rer le puzzle automatiquement au chargement de la page
  </script>

</body>
</html>

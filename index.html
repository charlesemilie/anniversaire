<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joyeux anniversaire ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    img.photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(178, 34, 34, 0.5);
      margin-bottom: 20px;
      border: 3px solid #b22222;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      color: #b22222;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
      max-width: 320px;
    }

    input[type="password"] {
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 260px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #b22222;
      color: white;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8b1a1a;
    }

    .error {
      color: red;
      margin-top: 15px;
      min-height: 20px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      user-select: none;
    }
  </style>
</head>
<body>
  <img src="images/image3.jpg" alt="photo" class="photo" />
  <h1>Joyeux anniversaire ‚ù§Ô∏è</h1>
  <p>Entre le mot de passe pour commencer l'aventure...</p>
  <input type="password" id="passwordInput" placeholder="Mot de passe secret" />
  <br />
  <button onclick="verifierMotDePasse()">Entrer</button>
  <div class="error" id="errorMessage"></div>

  <footer>Un site secret pour une personne sp√©ciale ‚ú®</footer>

  <script>
    function verifierMotDePasse() {
      const mdp = document.getElementById("passwordInput").value;
      const message = document.getElementById("errorMessage");

      if (mdp === "test") { // √† personnaliser avec ton vrai mot de passe
        window.location.href = "accueil.html";
      } else {
        message.textContent = "Mot de passe incorrect üò¢";
      }
    }
  </script>
</body>
</html>
